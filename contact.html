<body>
    <!-- Header Start -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- header Nav Start -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>

                                </button>
                                <a class="navbar-brand" href="index.html">
                                    <img width="50" height="50" src="img/LOGO1024.png" alt="Logo">
                                </a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="contact.html">Admin</a></li>

                        </div>
                        <!-- /.container-fluid -->
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <!-- header close -->

    <!-- contact form start -->
    <section id="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="block">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nomor HP">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Judul">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="block">
                        <form>
                            <div class="form-group-2">
                                <textarea class="form-control" rows="3" placeholder="Pesan"></textarea>
                            </div>
                            <button class="btn btn-default" type="submit">Kirim SMS Notif</button>
                        </form>
                    </div>
                </div>
            </div>
            <script>
                const app = document.getElementById('root');

                const logo = document.createElement('img');
                logo.src = 'logo.png';

                const container = document.createElement('div');
                container.setAttribute('class', 'container');

                app.appendChild(logo);
                app.appendChild(container);

                var request = new XMLHttpRequest();
                request.open('GET', 'https://ghibliapi.herokuapp.com/films', true);
                request.onload = function() {

                    // Begin accessing JSON data here
                    var data = JSON.parse(this.response);
                    if (request.status >= 200 && request.status < 400) {
                        data.forEach(movie => {
                            const card = document.createElement('div');
                            card.setAttribute('class', 'card');

                            const h1 = document.createElement('h1');
                            h1.textContent = movie.title;

                            const p = document.createElement('p');
                            movie.description = movie.description.substring(0, 300);
                            p.textContent = `${movie.description}...`;

                            container.appendChild(card);
                            card.appendChild(h1);
                            card.appendChild(p);
                        });
                    } else {
                        const errorMessage = document.createElement('marquee');
                        errorMessage.textContent = `Gah, it's not working!`;
                        app.appendChild(errorMessage);
                    }
                }

                request.send();
            </script>
</body>
